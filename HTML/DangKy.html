<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="../CSS/DangKy.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous"
  />

  <head> </head>

  <body style="background-image: url(../image/nền.jpg)">
    <div class="center">
      <h2>Register</h2>

      <div class="label">
        Username <br />
        <div class="mosty">
          <i class="fas fa-user mosty__icon"></i>
          <input
            class="input"
            id="userName"
            type="text"
            placeholder="Type your username"
            onkeyup="checkValidateUserName()"
          />
        </div>
        <div id="error_username" class="error"></div>
      </div>
      <div class="label">
        email <br />
        <div class="mosty">
          <input
            class="input"
            id="email"
            type="text"
            placeholder="mail@example.com"
            onkeyup="checkValidateEmail()"
          />
          <i class="fas fa-envelope color"></i>
        </div>
        <div id="error_email" class="error"></div>
      </div>
      <div class="label">
        Password <br />
        <div class="mosty">
          <i class="fas fa-lock mosty__icon"></i>
          <input
            id="password"
            type="password"
            class="input"
            placeholder="Type your password"
            onkeyup="checkvalidatepassword()"
          />
        </div>
        <div id="error_password" class="error"></div>
      </div>
      <div class="label">
        Confirm password <br />
        <div class="mosty">
          <i class="fas fa-lock mosty__icon"></i>
          <input
            id="confirm"
            type="password"
            class="input"
            placeholder="Type your password"
          />
        </div>
        <div id="error_confirm" class="error"></div>
      </div>
      <button class="submit" onclick="register()" type="submit">
        REGISTER
      </button>

      <div class="icon">
        <div class="icon-fb">
          <i class="fab fa-facebook-f color"></i>
        </div>
        <div class="icon-tw">
          <i class="fab fa-twitter color"></i>
        </div>
        <div class="icon-gg">
          <i class="fab fa-google color"></i>
        </div>
      </div>
      <!-- <div class="Sign">
        <a href="./DangNhap.html" class="sing-up">SING IN</a>
      </div> -->
    </div>

    <script src="../js/DangKy.js">
     
    </script>
  </body>
</html>
